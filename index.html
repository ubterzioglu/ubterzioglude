<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        .email-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="email"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
            outline: none;
        }

        button {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <h1>UBT is working!</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <form class="email-form" onsubmit="handleSubmit(event)">
            <input type="email" placeholder="Enter your email" required id="emailInput">
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            alert('Thanks! We\'ll notify you at: ' + email);
            document.getElementById('emailInput').value = '';
        }
    </script>
</body>
</html>
