  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1833;
      --card:#111a33;
      --text:#e9eefc;
      --muted:#a9b4d6;
      --line:rgba(255,255,255,.12);
      --btn:#1d2a55;
      --btn2:#233166;
      --ok:rgba(73,209,125,.18);
      --warn:rgba(255,193,7,.18);
      --bad:rgba(255,107,107,.16);
      --shadow: 0 18px 70px rgba(0,0,0,.45);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, rgba(97,124,255,.18), transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, rgba(73,209,125,.14), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit}

    .layout{
      display:grid;
      grid-template-columns: 280px 1fr;
      min-height:100vh;
    }
    @media(max-width: 980px){
      .layout{grid-template-columns: 1fr}
      .sidebar{position:sticky; top:0; z-index:5}
    }

    .sidebar{
      border-right:1px solid var(--line);
      background: rgba(15,24,51,.72);
      backdrop-filter: blur(10px);
      padding:16px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      padding:10px 10px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(17,26,51,.55);
    }
    .brand .dot{
      width:10px;height:10px;border-radius:99px;
      background: rgba(97,124,255,.9);
      box-shadow: 0 0 0 6px rgba(97,124,255,.12);
    }
    .brand b{font-size:14px}
    .brand span{display:block; font-size:12px; opacity:.7}

    .nav{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .nav button{
      text-align:left;
      width:100%;
      border:1px solid var(--line);
      background: rgba(0,0,0,.16);
      color:var(--text);
      padding:10px 10px;
      border-radius: 14px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .nav button.active{
      background: rgba(35,49,102,.55);
    }
    .nav .count{
      font-size:12px; opacity:.75;
      border:1px solid var(--line);
      padding:2px 8px;
      border-radius: 999px;
    }

    .sidebarBottom{
      position:sticky;
      top: calc(100vh - 120px);
      margin-top: 14px;
      padding-top: 14px;
      border-top:1px dashed rgba(255,255,255,.14);
    }

    .submitBtn{
      width:100%;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(35,49,102,.9), rgba(29,42,85,.9));
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:700;
    }
    .mini{
      margin-top:10px;
      font-size:12px;
      opacity:.7;
      line-height:1.35;
    }

    .main{
      padding:18px;
    }
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .titleRow{
      display:flex; align-items:center; gap:10px;
    }
    .titleRow h1{
      margin:0; font-size:18px;
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      opacity:.9;
      white-space:nowrap;
    }
    .pill.ok{background:var(--ok)}
    .pill.warn{background:var(--warn)}
    .pill.bad{background:var(--bad)}

    .search{
      flex: 1;
      min-width: 260px;
      max-width: 560px;
      display:flex;
      gap:10px;
      align-items:center;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      border-radius: 999px;
      padding: 8px 12px;
    }
    .search input{
      width:100%;
      border:0;
      outline:none;
      background: transparent;
      color:var(--text);
      font-size:13px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:12px;
    }
    @media(max-width: 1200px){ .grid{grid-template-columns: repeat(2, minmax(0, 1fr));} }
    @media(max-width: 700px){ .grid{grid-template-columns: 1fr;} }

    .card{
      border:1px solid var(--line);
      background: rgba(17,26,51,.65);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(97,124,255,.35);
    }
    .thumb{
      height:140px;
      background: rgba(0,0,0,.25);
      display:flex; align-items:center; justify-content:center;
      position:relative;
    }
    .thumb img{
      width:100%; height:100%; object-fit:cover; display:block;
      filter: saturate(1.05);
    }
    .thumb .fallback{
      font-weight:800;
      letter-spacing:.6px;
      opacity:.85;
    }
    .body{
      padding:12px;
    }
    .name{font-size:14px; font-weight:800; margin:0 0 6px 0}
    .desc{font-size:12px; opacity:.75; line-height:1.35; margin:0 0 10px 0}
    .meta{
      display:flex; gap:6px; flex-wrap:wrap; align-items:center;
    }
    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.16);
      opacity:.9;
    }
    .by{
      margin-left:auto;
      font-size:11px;
      opacity:.65;
    }

    /* modal */
    .modalOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(720px, 100%);
      border:1px solid var(--line);
      background: rgba(15,24,51,.95);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding:14px 14px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modalHead b{font-size:14px}
    .close{
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color:var(--text);
      border-radius: 12px;
      padding:8px 10px;
      cursor:pointer;
    }
    .modalBody{padding:14px}
    .row{display:grid; grid-template-columns: 1fr; gap:10px}
    @media(min-width: 680px){ .row.two{grid-template-columns: 1fr 1fr;} }
    label{display:block; font-size:12px; opacity:.8; margin:10px 0 6px}
    input, textarea, select{
      width:100%;
      background: rgba(0,0,0,.18);
      border:1px solid var(--line);
      border-radius: 12px;
      padding:10px;
      color:var(--text);
      outline:none;
    }
    textarea{min-height:110px; resize:vertical}
    .modalFoot{
      padding:14px;
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .btn{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(35,49,102,.9), rgba(29,42,85,.9));
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:700;
    }
    .btn.secondary{background: rgba(0,0,0,.18)}
    .hint{font-size:12px; opacity:.7; line-height:1.35}
  </style>
</head>

<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand" title="ZBOM">
        <div class="dot"></div>
        <div>
          <b>ZBOM</b>
          <span>Curated + user submissions</span>
        </div>
      </div>

      <div class="nav" id="nav"></div>

      <div class="sidebarBottom">
        <button class="submitBtn" id="openSubmit">Submit</button>
        <div class="mini">
          User submissions go to <b>Added by users</b>.<br/>
          Curated collections are maintained separately.
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="topbar">
        <div class="titleRow">
          <h1 id="viewTitle">Explore</h1>
          <span class="pill warn" id="syncPill">Loading…</span>
        </div>

        <div class="search" title="Search">
          <span style="opacity:.7">⌕</span>
          <input id="q" placeholder="Search…" autocomplete="off" />
        </div>
      </div>

      <div class="grid" id="grid"></div>
      <div class="hint" id="empty" style="display:none;margin-top:14px;opacity:.75">
        No results. Try another keyword or category.
      </div>
    </main>
  </div>

  <!-- SUBMIT MODAL -->
  <div class="modalOverlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Submit bookmark">
      <div class="modalHead">
        <b>Submit a bookmark</b>
        <button class="close" id="closeModal">Close</button>
      </div>

      <div class="modalBody">
        <div class="row two">
          <div>
            <label>Title</label>
            <input id="sTitle" placeholder="e.g. PortableApps" />
          </div>
          <div>
            <label>URL</label>
            <input id="sUrl" placeholder="https://…" />
          </div>
        </div>

        <div class="row two">
          <div>
            <label>Suggested category</label>
            <select id="sCat"></select>
          </div>
          <div>
            <label>Optional image URL</label>
            <input id="sImg" placeholder="https://… (optional)" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Note</label>
            <textarea id="sNote" placeholder="Why is it useful? Keep it short."></textarea>
          </div>
        </div>

        <div class="hint" id="submitMsg" style="margin-top:10px"></div>
      </div>

      <div class="modalFoot">
        <button class="btn secondary" id="submitCancel">Cancel</button>
        <button class="btn" id="submitSend">Submit</button>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: curated set lives in explorer-data.js -->
  <script src="/explorer-data.js"></script>
  <script src="/zbom/zbom.js"></script>
</body>
</html>
