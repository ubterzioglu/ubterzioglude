<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaş Guide</title>
  <link rel="stylesheet" href="kas-style-shared.css">
</head>
<body>
  <h1>Kaş Guide</h1>
  <div id="card-container"></div>
  <script src="kas-data.js"></script>
  <script>
    const container = document.getElementById('card-container');
    kasData.forEach(card => {
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <div class="card-img">${card.image}</div>
        <h3>${card.title}</h3>
        <p>${card.description}</p>
        <p>
          ${card.instagram ? `<a href="${card.instagram}" target="_blank">Instagram</a>` : ""}
          ${card.googleMaps ? ` | <a href="${card.googleMaps}" target="_blank">Harita</a>` : ""}
        </p>
      `;
      container.appendChild(el);
    });
  </script>
</body>
</html>
